<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Datasource Settings</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script>
function addNewForm() {
  const template = document.querySelector('.form-template > .datasource-form').outerHTML;
  const container = document.getElementById('forms-container');
  const index = container.querySelectorAll('.datasource-form').length;
  container.insertAdjacentHTML('beforeend', template.replace(/__INDEX__/g, index));
}

    function saveSettings() {
      document.getElementById('settings-form').submit();
    }

    function goHome() {
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <h1>Configure Datasources</h1>

  <form id="settings-form" th:action="@{/settings}" th:object="${form}" method="post">
    <div id="forms-container">
      <div th:each="ds, idx : *{dataSources}" class="datasource-form" style="margin-bottom:20px;">
        <label>Datasource Name:
          <input type="text" th:field="*{dataSources[__${idx.index}__].dataSourceName}" />
        </label><br>
        <label>URL:
          <input type="text" th:field="*{dataSources[__${idx.index}__].dataSourceConfig.url}" />
        </label><br>
        <label>Username:
          <input type="text" th:field="*{dataSources[__${idx.index}__].dataSourceConfig.username}" />
        </label><br>
        <label>Password:
          <input type="password" th:field="*{dataSources[__${idx.index}__].dataSourceConfig.password}" />
        </label><br>
        <label>Driver:
          <select th:field="*{dataSources[__${idx.index}__].dataSourceConfig.driverClassName}">
            <option value="com.mysql.cj.jdbc.Driver">MySQL</option>
            <option value="org.postgresql.Driver">PostgreSQL</option>
            <option value="oracle.jdbc.OracleDriver">Oracle</option>
            <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">SQL Server</option>
          </select>
        </label><br>
      </div>
    </div>

    <div style="margin-top:20px;">
      <button type="button" onclick="saveSettings()">Save</button>
      <button type="button" onclick="addNewForm()">Add New Form</button>
      <button type="button" onclick="goHome()">Home</button>
    </div>
  </form>

  <div class="form-template" style="display:none; margin-bottom:20px;">
    <div class="datasource-form">
      <label>Datasource Name:
        <input type="text" name="dataSources[__INDEX__].dataSourceName" />
      </label><br>
      <label>URL:
        <input type="text" name="dataSources[__INDEX__].dataSourceConfig.url" />
      </label><br>
      <label>Username:
        <input type="text" name="dataSources[__INDEX__].dataSourceConfig.username" />
      </label><br>
      <label>Password:
        <input type="password" name="dataSources[__INDEX__].dataSourceConfig.password" />
      </label><br>
      <label>Driver:
        <select name="dataSources[__INDEX__].dataSourceConfig.driverClassName">
          <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">SQL Server</option>
          <option value="com.mysql.cj.jdbc.Driver">MySQL</option>
          <option value="org.postgresql.Driver">PostgreSQL</option>
          <option value="oracle.jdbc.OracleDriver">Oracle</option>
          <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">SQL Server</option>
        </select>
      </label><br>
    </div>
  </div>
</body>
</html>
